<div class="row">
	<div class="col-md-12">
		<h1 class="page-header">Explore metrics (graphs)</h1>
	</div>
</div>
<div class="row">
	<div ng-repeat="i in [1,2,3,4,5,6]" class="col-md-6">
		<div class="panel panel-default" ng-controller="GraphWidgetController">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> {{selectedMetric}}.{{selectedLabel}}
				<div class="pull-right">
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"> Select label <span class="caret"></span></button>
						<ul class="dropdown-menu scrollable-dropdown-menu pull-right" role="menu">
							<li ng-repeat="l in labels" ng-click="selectLabel(l)"><a>{{l}}</a></li>
						</ul>
					</div>
				</div>
				<div class="pull-right">
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"> Select metric <span class="caret"></span></button>
						<ul class="dropdown-menu scrollable-dropdown-menu pull-right" role="menu">
							<li ng-repeat="m in metricsExplorer.metrics" ng-click="selectMetric(m)"><a>{{m}}</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div id="{{canvasId}}" style="height: 300px;"></div>
			</div>
			<!-- /.panel-body -->
		</div>
	</div>
</div>
