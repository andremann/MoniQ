<!DOCTYPE html>
<html lang="en" ng-app="dfmDashboard">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Data Flow Manager Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="bower_components/startbootstrap-sb-admin-2/dist/css/timeline.css" rel="stylesheet">

    <!-- SB Admin 2 CSS -->
    <link href="bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Load c3.css -->
	<link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- Animate.css -->
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet" type="text/css">
    
   	<!-- AngularJS xeditable CSS -->
	<!--    	<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet"> -->
    
    <!-- ui-Select.css -->
    <link href="bower_components/angular-ui-select/dist/select.min.css" rel="stylesheet" type="text/css">
    <!-- Selectize theme -->
  	<link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.bootstrap3.css">
  	
  	
    
    <!-- Data Flow Monitoring CSS -->
    <link href="dist/css/dfm-dashboard.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" ng-controller="NavController">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Data Flow Manager Dashboard</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                            <a href="#/home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li ng-show="dashboard.currentScenario != ''">
                            <a ng-href="#/scenarios/{{dashboard.currentScenario}}"><i class="fa fa-camera-retro fa-fw"></i> <strong>Scenario: {{dashboard.currentScenario}}</strong></a>
                        </li>
                        <li ng-show="dashboard.currentScenario != ''">
                            <a><i class="fa fa-bar-chart-o fa-fw"></i> Explore metrics <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a ng-href="#/scenarios/{{dashboard.currentScenario}}/metrics">View reports</a>
                                </li>
                                <li>
                                    <a ng-href="#/scenarios/{{dashboard.currentScenario}}/expose">Show graphs</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        <li ng-show="dashboard.currentScenario != ''">
                        	<a><i class="fa fa-wrench fa-fw"></i> Configure scenario <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a ng-href="#/scenarios/{{dashboard.currentScenario}}/controls">Configure controls</a>
                                </li>
                                <li>
                                    <a ng-href="#/scenarios/{{dashboard.currentScenario}}/configurations">Configure sensor</a>
                                </li>
                            </ul>
                            
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
			<div ng-view></div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
    <!-- AngularJS -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	
	<!-- select-ui.js -->
	<script src="bower_components/angular-ui-select/dist/select.min.js"></script>
	
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    
    <!-- Load d3.js and c3.js -->
	<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
	<script src="bower_components/c3/c3.js"></script>
    
	<!-- AngularJS xeditable JS -->
	<!--     <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script> -->
	
	<!-- angular-deckgrid -->
	<script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>

    <!-- SB Admin 2 JavaScript -->
    <script src="bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>
    
    <!-- Data Flow Monitoring JS -->
	<script src="dist/js/dfm-dashboard.js"></script>
	<script src="dist/js/metrics-explorer.js"></script>
	<script src="dist/js/metrics-graphs-expose.js"></script>
	<script src="dist/js/controls-explorer.js"></script>
	<script src="dist/js/configurations-explorer.js"></script>
	
</body>

</html>
