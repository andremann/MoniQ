<div class="row">
	<div class="col-md-12">
        <h1 class="page-header">Scenario home: {{dashboard.currentScenario}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6" ng-repeat="(key,value) in dashboard.scenarioFacts">
        <div class="panel panel-primary animated flipInX">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-5x" ng-class="{'fa-bar-chart-o':key == '# of Metrics', 'fa-wrench':key == '# of Controls' || key == '# of Configurations', 'fa-eye':key == '# of Observations'}"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{value}}</div>
                        <div>{{key}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
