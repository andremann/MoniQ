<div class="row">
	<div class="col-md-12">
        <h1 class="page-header">Dashboard home</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6" ng-repeat="scenario in dashboard.scenarios">
        <div class="panel panel-primary animated flipInX" ng-class="{'panel-primary': scenario.status=='active', 'panel-yellow': scenario.status=='inactive'}">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-camera-retro fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{scenario.name}}</div>
                        <div>{{scenario.description}}</div>
                        <small>{{scenario.lastModified | date:'medium'}}</small>
                    </div>
                </div>
            </div>
            <a ng-href="#/scenarios/{{scenario.name}}">
                <div class="panel-footer">
                    <span class="pull-left">Go to scenario</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
