<div class="panel animated fadeIn" data-ng-class="{'panel-primary': card.status=='active', 'panel-yellow': card.status=='inactive'}">
    <div class="panel-heading">
    	<i class="fa fa-gears fa-2x"></i> {{card.name}}
    </div>
    <div class="panel-body">
        <p class="text-primary"><small>{{card.lastModified | date:'medium'}}</small></p>
    </div>
    <div class="panel-footer">
    	<button data-ng-click="mother.configurationsExplorer.open(card)" type="button" class="btn btn-default btn-circle"><i class="fa fa-edit"></i></button>
     	<button data-ng-click="mother.configurationsExplorer.remove(card)" type="button" class="btn btn-default btn-circle"><i class="fa fa-trash-o"></i></button>
    </div>
</div>
